<div class="customer">
    <div class="row">
        <div class="col-9">
            <div class="search">
                <div class="search-box">
                    <div class="search-field">
                        <input placeholder="customer ID" class="input" type="text" >
                        <div class="search-box-icon">
                            <button class="btn-icon-content" >
                                <i class="search-icon">
                                    <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                                        <path
                                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                                            fill="#fff"></path>
                                    </svg>
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-6">
            <div class="container">
                <main>
                    <div class="row g-5 fixed-form" id="CustomerForm">
                        <div class="col-md-12 col-lg-12">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                       [(ngModel)]="customer.customerName"
                                       >
                                </div>

                                <div class="col-sm-6">
                                    <label for="license" class="form-label">City</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                    [(ngModel)]="customer.customerContact" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="contactNo" class="form-label">Contact No</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                    [(ngModel)]="customer.customerCity" required>
                                </div>

                               
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn"
                               (click)="addCustomer()" >ADD
                                CUSTOMER</button><br><br>
                        </div>
                    </div>
                </main>
                <br>
            </div>
        </div>

        <div class="col-6">
            <section>
                <!--for demo wrap-->
                <div class="tbl-header">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                      <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="tbl-content">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                      <tr *ngFor="let customer of customerList">
                        <td>{{customer.customerID}}</td>
                        <td>{{customer.customerName}} </td>
                        <td>{{customer.customerContact}}</td>
                        <td>{{customer.customerCity}}</td>
                        <td><button class="btn btn-danger" (click)="deleteCustomer(customer.customerID)">Delete
                            </button></td>
                <td><button class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="view(customer)">Update</button></td>
                      </tr>
        
                    </tbody>
                  </table>
                </div>
              </section>
        </div>
    </div>

 <!-- ======================================= UPDATING MODEL ===================================== -->

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Contact No:</label>
                    <input type="text" class="form-control" id="recipient-name"
                        [(ngModel)]="searchedCus.customerContact">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">City:</label>
                    <input type="text" class="form-control" id="recipient-name"
                        [(ngModel)]="searchedCus.customerCity">
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="updateCustomer()">Update</button>
            </div>
        </div>
</div>
