<div class="row">
    <section>
        <!--for demo wrap-->
        <h1>Fixed Table header</h1>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Per day Rent</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr *ngFor="let item of itemList">
                <td>{{item.itemID}}</td>
                <td>{{item.itemName}}</td>
                <td>{{item.rentalPerDay}}</td>
                <td><button class="btn btn-primary">Rent now</button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </section>
</div>
